<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/main.css">

    <!-- favicon extra stuffs from favicon generator-->
    <link rel="icon" type="image/png" href="assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
    
  </head>

  <script src="/assets/scripts/highlight.min.js"></script>
  <script src="/assets/scripts/main.js"></script>

  <body>
    <main id="container">
      <section id="code">
        <div id="loader"></div>
        <pre><code>
            Select an option below to preview a GitHub blob
        </pre></code>
      </section>

      <div id="flex-sections">
        <section id="quick-links" class="small-section">
          <button class="quicklink-preview nf nf-custom-c" data-url="https://github.com/coreutils/coreutils/blob/master/src/shred.c" onClick="fetchGithubURL(this.getAttribute('data-url'))">C </button>
          <button class="quicklink-preview nf nf-md-xml" data-url="https://github.com/payloadbox/xss-payload-list/blob/master/Intruder/xss-payload-list.txt" onClick="fetchGithubURL(this.getAttribute('data-url'))">xss payloads </button>
          <button class="quicklink-preview nf nf-md-language_rust" data-url="https://github.com/alex0112/prxs/blob/main/src/main.rs" onClick="fetchGithubURL(this.getAttribute('data-url'))">rust </button>

          <button class="quicklink-preview nf nf-md-language_go" data-url="https://github.com/gohugoio/hugo/blob/master/commands/convert.go" onClick="fetchGithubURL(this.getAttribute('data-url'))">go </button>

          <button class="quicklink-preview nf nf-seti-perl" data-url="https://github.com/alex0112/mappy/blob/master/mappy.pl" onClick="fetchGithubURL(this.getAttribute('data-url'))">perl </button>

          <button class="quicklink-preview nf nf-custom-ruby" data-url="https://github.com/jwt/ruby-jwt/blob/main/lib/jwt/token.rb" onClick="fetchGithubURL(this.getAttribute('data-url'))">ruby </button>

          <button class="quicklink-preview nf nf-dev-python" data-url="https://github.com/tensorflow/models/blob/master/orbit/controller.py" onClick="fetchGithubURL(this.getAttribute('data-url'))">python </button>

          <button class="quicklink-preview nf nf-md-language_haskell" data-url="https://github.com/jgm/pandoc/blob/main/src/Text/Pandoc/Parsing/General.hs" onClick="fetchGithubURL(this.getAttribute('data-url'))">haskell</button>

          <button class="quicklink-preview nf nf-custom-scheme" data-url="https://github.com/miniKanren/miniKanren/blob/master/numbers.scm" onClick="fetchGithubURL(this.getAttribute('data-url'))">scheme</button>

          <button class="quicklink-preview nf nf-md-language_html5" data-url="https://github.com/alex0112/web1cpl/blob/main/index.html" onClick="fetchGithubURL(this.getAttribute('data-url'))">html</button>


          <button class="quicklink-preview nf nf-dev-css3_full" data-url="https://github.com/alex0112/web1cpl/blob/main/assets/styles/main.css" onClick="fetchGithubURL(this.getAttribute('data-url'))">css</button>

          <button class="quicklink-preview nf nf-md-language_javascript" data-url="https://github.com/alex0112/web1cpl/blob/main/assets/scripts/main.js" onClick="fetchGithubURL(this.getAttribute('data-url'))">javascript</button>

        </section>

        
        <section id="url-form" class="small-section">
          <div id="input-area">
            <label for="url-input">Enter a Github File URL</label>
            <input name="url-input" id="url-input" type="url" placeholder="https://github.com/BurntSushi/ripgrep/blob/master/crates/cli/src/pattern.rs" required />
            <button form="url-https://github.com/payloadbox/xss-payload-list/raw/refs/heads/master/Intruder/xss-payload-list.txtform" onClick="submitButtonHandler()">Go</button>
          </div>
          <span id="error-display"></span>
          <div id="current-url"></div>
        </section>
      </div>

    </main>
  </body>
</html>
